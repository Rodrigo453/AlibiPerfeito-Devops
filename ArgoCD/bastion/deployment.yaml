apiVersion: apps/v1
kind: Deployment
metadata:
  name: bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bastion
  template:
    metadata:
      labels:
        app: bastion
    spec:
      containers:
        - name: bastion
          image: alpine:latest
          ports:
            - containerPort: 6061
---
apiVersion: v1
kind: Service
metadata:
  name: bastion  # nome alterado para seguir as regras
spec:
  selector:
    app: bastion  # nome alterado para seguir as regras
  ports:
    - port: 6061
      targetPort: 6061
  type: NodePort