apiVersion: apps/v1
kind: Deployment
metadata:
  name: alibi-perfeito-crud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crud
  template:
    metadata:
      labels:
        app: crud
    spec:
      containers:
        - name: alibi-perfeito-crud
          image: rodrigo453/alibiperfeito-crud:v3
          ports:
            - containerPort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: service-alibi-perfeito-crud  # nome alterado para seguir as regras
spec:
  selector:
    app: crud  # nome alterado para seguir as regras
  ports:
    - port: 30001
      targetPort: 30001
      nodePort: 30001
  type: NodePort